<!DOCTYPE html>

    </style>
</head>
<body>
    <h1>ğŸ”Œ WebSocket ë””ë²„ê·¸ ë„êµ¬</h1>
    
    <div class="grid">
        <div class="container">
            <h2>ì—°ê²° ì„¤ì •</h2>
            
            <div class="form-group">
                <label for="email">ì´ë©”ì¼:</label>
                <input type="email" id="email" value="andy0401@naver.com" placeholder="ì´ë©”ì¼ì„ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            
            <div class="form-group">
                <label for="password">ë¹„ë°€ë²ˆí˜¸:</label>
                <input type="password" id="password" value="test1234" placeholder="ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            
            <div class="form-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:5000/ws/inspections" placeholder="WebSocket URL">
            </div>
            
            <button onclick="connectWebSocket()" id="connectBtn">ì—°ê²°</button>
            <button onclick="disconnectWebSocket()" id="disconnectBtn" disabled>ì—°ê²° í•´ì œ</button>
            <button onclick="testSubscription()" id="subscribeBtn" disabled>êµ¬ë… í…ŒìŠ¤íŠ¸</button>
            <button onclick="clearLog()" id="clearBtn">ë¡œê·¸ ì§€ìš°ê¸°</button>
        </div>
        
        <div class="container">
            <h2>ì—°ê²° ìƒíƒœ</h2>
            <div id="status" class="status info">ì¤€ë¹„ë¨</div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="readyState">-</div>
                    <div class="stat-label">Ready State</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">ë©”ì‹œì§€ ìˆ˜ì‹ </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="connectionTime">-</div>
                    <div class="stat-label">ì—°ê²° ì‹œê°„</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="subscriptions">0</div>
                    <div class="stat-label">í™œì„± êµ¬ë…</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2>ì‹¤ì‹œê°„ ë¡œê·¸</h2>
        <div class="log" id="log"></div>
    </div>
    
    <div class="container">
        <h2>í…ŒìŠ¤íŠ¸ ë„êµ¬</h2>
        <button onclick="sendPing()">Ping ì „ì†¡</button>
        <button onclick="sendCustomMessage()">ì»¤ìŠ¤í…€ ë©”ì‹œì§€</button>
        <button onclick="simulateInspection()">ê²€ì‚¬ ì‹œë®¬ë ˆì´ì…˜</button>
        <button onclick="downloadLogs()">ë¡œê·¸ ë‹¤ìš´ë¡œë“œ</button>
    </div>

    <script>
        let ws = null;
        let token = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let activeSubscriptions = new Set();
        let logEntries = [];
        
        const readyStates = {
            0: 'CONNECTING',
            1: 'OPEN', 
            2: 'CLOSING',
            3: 'CLOSED'
        };
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp: new Date().toISOString(),
                message,
                type
            };
            
            logEntries.push(logEntry);
            
            const logElement = document.createElement('div');
            logElement.innerHTML = `[${timestamp}] ${message}`;
            logElement.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.appendChild(logElement);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // ìµœëŒ€ 1000ê°œ ë¡œê·¸ë§Œ ìœ ì§€
            if (logEntries.length > 1000) {
                logEntries.shift();
                if (logDiv.children.length > 1000) {
                    logDiv.removeChild(logDiv.firstChild);
                }
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateStats() {
            document.getElementById('readyState').textContent = ws ? readyStates[ws.readyState] : '-';
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('subscriptions').textContent = activeSubscriptions.size;
            
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = `${elapsed}s`;
            } else {
                document.getElementById('connectionTime').textContent = '-';
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            logEntries = [];
            messageCount = 0;
            updateStats();
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                updateStatus('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return null;
            }
            
            log('ğŸ” ë¡œê·¸ì¸ ì‹œë„ ì¤‘...');
            updateStatus('ë¡œê·¸ì¸ ì¤‘...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    log('âœ… ë¡œê·¸ì¸ ì„±ê³µ', 'success');
                    updateStatus('ë¡œê·¸ì¸ ì„±ê³µ', 'success');
                    return data.token;
                } else {
                    throw new Error(data.message || 'ë¡œê·¸ì¸ ì‹¤íŒ¨');
                }
            } catch (error) {
                log(`âŒ ë¡œê·¸ì¸ ì‹¤íŒ¨: ${error.message}`, 'error');
                updateStatus('ë¡œê·¸ì¸ ì‹¤íŒ¨', 'error');
                return null;
            }
        }
        
        async function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('âš ï¸ ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤');
                return;
            }
            
            // ë¡œê·¸ì¸
            token = await login();
            if (!token) {
                return;
            }
            
            const wsUrl = document.getElementById('wsUrl').value;
            const fullUrl = `${wsUrl}?token=${encodeURIComponent(token)}`;
            
            log('ğŸ”Œ WebSocket ì—°ê²° ì‹œë„ ì¤‘...');
            log(`ì—°ê²° URL: ${wsUrl}?token=***`);
            updateStatus('WebSocket ì—°ê²° ì¤‘...', 'info');
            
            try {
                ws = new WebSocket(fullUrl);
                connectionStartTime = Date.now();
                
                ws.onopen = () => {
                    log('âœ… WebSocket ì—°ê²° ì„±ê³µ', 'success');
                    updateStatus('WebSocket ì—°ê²°ë¨', 'success');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('subscribeBtn').disabled = false;
                    
                    updateStats();
                };
                
                ws.onmessage = (event) => {
                    messageCount++;
                    
                    try {
                        const message = JSON.parse(event.data);
                        log(`ğŸ“¨ ë©”ì‹œì§€ ìˆ˜ì‹ : ${JSON.stringify(message, null, 2)}`);
                        
                        // íŠ¹ë³„í•œ ë©”ì‹œì§€ íƒ€ì… ì²˜ë¦¬
                        if (message.type === 'connection_established') {
                            log('ğŸ‰ ì—°ê²° í™•ë¦½ ì™„ë£Œ', 'success');
                        } else if (message.type === 'subscription_confirmed') {
                            activeSubscriptions.add(message.data.inspectionId);
                            log(`âœ… êµ¬ë… í™•ì¸: ${message.data.inspectionId}`, 'success');
                        } else if (message.type === 'progress_update') {
                            log(`ğŸ“Š ì§„í–‰ë¥  ì—…ë°ì´íŠ¸: ${message.data.progress?.percentage || 'N/A'}%`);
                        } else if (message.type === 'status_change') {
                            log(`ğŸ”„ ìƒíƒœ ë³€ê²½: ${message.data.status}`);
                        } else if (message.type === 'inspection_complete') {
                            log(`âœ… ê²€ì‚¬ ì™„ë£Œ: ${message.data.inspectionId}`, 'success');
                        }
                        
                        updateStats();
                    } catch (error) {
                        log(`âŒ ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜: ${error.message}`, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`âŒ WebSocket ì˜¤ë¥˜: ${error.message || 'Unknown error'}`, 'error');
                    updateStatus('WebSocket ì˜¤ë¥˜', 'error');
                };
                
                ws.onclose = (event) => {
                    log(`ğŸ”Œ WebSocket ì—°ê²° ì¢…ë£Œ: ${event.code} - ${event.reason}`);
                    updateStatus('WebSocket ì—°ê²° ì¢…ë£Œ', 'warning');
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('subscribeBtn').disabled = true;
                    
                    connectionStartTime = null;
                    activeSubscriptions.clear();
                    updateStats();
                };
                
            } catch (error) {
                log(`âŒ ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
                updateStatus('ì—°ê²° ì‹¤íŒ¨', 'error');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                log('ğŸ”Œ WebSocket ì—°ê²° í•´ì œ ì¤‘...');
                ws.close(1000, 'User disconnect');
            }
        }
        
        function testSubscription() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ', 'error');
                return;
            }
            
            const inspectionId = `test-inspection-${Date.now()}`;
            const subscribeMessage = {
                type: 'subscribe_inspection',
                payload: {
                    inspectionId: inspectionId
                }
            };
            
            log(`ğŸ“‹ êµ¬ë… í…ŒìŠ¤íŠ¸ ì‹œì‘: ${inspectionId}`);
            log(`ğŸ“¤ êµ¬ë… ë©”ì‹œì§€ ì „ì†¡: ${JSON.stringify(subscribeMessage, null, 2)}`);
            
            ws.send(JSON.stringify(subscribeMessage));
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ', 'error');
                return;
            }
            
            const pingMessage = {
                type: 'ping',
                timestamp: Date.now()
            };
            
            log('ğŸ“ Ping ë©”ì‹œì§€ ì „ì†¡');
            ws.send(JSON.stringify(pingMessage));
        }
        
        function sendCustomMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ', 'error');
                return;
            }
            
            const message = prompt('ì „ì†¡í•  JSON ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”:', '{"type": "test", "data": "hello"}');
            if (message) {
                try {
                    JSON.parse(message); // ìœ íš¨ì„± ê²€ì‚¬
                    log(`ğŸ“¤ ì»¤ìŠ¤í…€ ë©”ì‹œì§€ ì „ì†¡: ${message}`);
                    ws.send(message);
                } catch (error) {
                    log(`âŒ ì˜ëª»ëœ JSON í˜•ì‹: ${error.message}`, 'error');
                }
            }
        }
        
        function simulateInspection() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ', 'error');
                return;
            }
            
            const inspectionId = `sim-inspection-${Date.now()}`;
            
            // êµ¬ë…
            ws.send(JSON.stringify({
                type: 'subscribe_inspection',
                payload: { inspectionId }
            }));
            
            log(`ğŸ­ ê²€ì‚¬ ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘: ${inspectionId}`);
            
            // ì‹¤ì œ ê²€ì‚¬ ì‹œì‘ API í˜¸ì¶œ ì‹œë®¬ë ˆì´ì…˜
            fetch('/api/inspections/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    serviceType: 'EC2',
                    assumeRoleArn: 'arn:aws:iam::123456789012:role/TestRole',
                    inspectionConfig: {
                        selectedItems: ['security_groups']
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                log(`ğŸš€ ê²€ì‚¬ ì‹œì‘ ì‘ë‹µ: ${JSON.stringify(data, null, 2)}`);
            })
            .catch(error => {
                log(`âŒ ê²€ì‚¬ ì‹œì‘ ì‹¤íŒ¨: ${error.message}`, 'error');
            });
        }
        
        function downloadLogs() {
            const report = {
                timestamp: new Date().toISOString(),
                connectionInfo: {
                    url: document.getElementById('wsUrl').value,
                    readyState: ws ? ws.readyState : null,
                    messageCount: messageCount,
                    connectionTime: connectionStartTime ? Date.now() - connectionStartTime : null,
                    activeSubscriptions: Array.from(activeSubscriptions)
                },
                logs: logEntries
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `websocket-debug-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('ğŸ’¾ ë””ë²„ê·¸ ë¡œê·¸ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ');
        }
        
        // ì£¼ê¸°ì  ìƒíƒœ ì—…ë°ì´íŠ¸
        setInterval(updateStats, 1000);
        
        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ WebSocket ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
        
        // ì´ˆê¸° ìƒíƒœ ì—…ë°ì´íŠ¸
        updateStats();
    </script>
